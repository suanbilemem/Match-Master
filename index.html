<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Master - Tema Seçimi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-wrapper">
        <div id="home-screen" class="screen">
            <h1>Merhaba, KEREM GÖNEÇ</h1>
            <p class="subtitle">Tema Seç</p>

            <div class="dropdown">
                <button id="theme-btn" class="main-btn" onclick="toggleDropdown()">Temalar</button>
                <div id="dropdown-menu" class="dropdown-content">
                    <button onclick="enterLobby('Meyveler')">Meyveler</button>
                    <button onclick="enterLobby('Sprunki')">Sprunki</button>
                    <button onclick="enterLobby('Minecraft')">Minecraft</button>
                </div>
            </div>

            <button class="logout-btn">Çıkış Yap</button>
        </div>

        <div id="lobby-screen" class="screen" style="display: none;">
            <h2 id="lobby-title">Lobi</h2>
            <div class="online-box">
                <p class="box-title">Çevrimiçi Oyuncular</p>
                <div id="player-list" class="sade-liste">
                    </div>
            </div>

            <div class="fixed-footer">
                <button class="footer-btn" onclick="goHome()">Ana Ekran</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
