<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Master - Hafıza Oyunu</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div id="login-ekrani" class="ekran aktif">
        <div class="login-container">
            <h1>Match Master</h1>
            <p>Google hesabınızla giriş yapın</p>
            <button id="google-login-btn" class="btn btn-primary">Google ile Giriş Yap</button>
        </div>
    </div>

    <div id="ana-menu" class="ekran">
        <div class="menu-container">
            <h1>Match Master</h1>
            <div id="kullanici-bilgisi" class="kullanici-bilgisi"></div>
            <div class="menu-buttons">
                <button id="gemini-oyna-btn" class="btn btn-primary">GEMINI İLE OYNA</button>
                <button id="lobi-btn" class="btn btn-primary">LOBİ (ONLİNE)</button>
                <button id="tema-sec-btn" class="btn btn-secondary" style="margin-top: 10px; background: #ff9800;">TEMA: KLASİK</button>
                <button id="cikis-btn" class="btn btn-outline">OYUNDAN ÇIK</button>
            </div>
        </div>
    </div>

    <div id="lobi-ekrani" class="ekran">
        <div class="lobi-container">
            <h2>Lobi</h2>
            <div id="kullanici-listesi" class="kullanici-listesi"></div>
            <div id="bildirim-alani" class="bildirim-alani"></div>
            <button id="ana-ekran-btn-2" class="btn btn-secondary">Ana Ekran</button>
        </div>
    </div>

    <div id="oyun-ekrani" class="ekran">
        <div class="oyun-ust-bilgi">
            <div class="skor-alani">
                <div class="skor-kart">
                    <span id="oyuncu1-ad" class="oyuncu-ad">Sen</span>
                    <span id="oyuncu1-skor" class="skor">0</span>
                </div>
                <div class="skor-kart">
                    <span id="oyuncu2-ad" class="oyuncu-ad">Rakip</span>
                    <span id="oyuncu2-skor" class="skor">0</span>
                </div>
            </div>
            <div id="sira-gosterge" class="sira-gosterge">Sıra: Bekleniyor...</div>
        </div>
        <div id="oyun-alani" class="oyun-alani"></div>
        <button id="ana-ekran-btn-3" class="btn btn-secondary" style="margin-top: 20px;">ANA EKRAN</button>
    </div>

    <div id="oyun-sonu-ekrani" class="ekran">
        <div class="oyun-sonu-container">
            <div id="oyun-sonu-mesaj" class="oyun-sonu-mesaj"></div>
            <button id="ana-ekran-btn-4" class="btn btn-primary">Ana Menüye Dön</button>
        </div>
    </div>

    <canvas id="konfeti-canvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
