<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Master Online</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

    <div id="login-ekrani" class="ekran aktif">
        <div class="login-container">
            <h1>Match Master</h1>
            <button id="google-login-btn" class="btn btn-primary">Google ile Giriş Yap</button>
        </div>
    </div>

    <div id="lobi-ekrani" class="ekran">
        <div class="menu-container">
            <h2 id="kullanici-bilgisi">Selam!</h2>
            <div class="liste-alani">
                <h3>Çevrimiçi Oyuncular</h3>
                <div id="kullanici-listesi"></div>
            </div>
            <button id="oyundan-cik-btn" class="btn btn-secondary">Çıkış Yap</button>
        </div>
    </div>

    <div id="oyun-ekrani" class="ekran">
        <div class="skor-alani">
            <div id="oyuncu1-kutu" class="skor-kart">
                <div id="oyuncu1-ad">Sen</div>
                <div id="oyuncu1-skor" class="skor-sayi">0</div>
            </div>
            <div id="oyuncu2-kutu" class="skor-kart">
                <div id="oyuncu2-ad">Rakip</div>
                <div id="oyuncu2-skor" class="skor-sayi">0</div>
            </div>
        </div>
        <div id="sira-gosterge">Sıra Bekleniyor...</div>
        <div id="oyun-alani" class="oyun-alani"></div>
        <button id="ana-ekran-btn" class="btn btn-secondary">Lobiye Dön</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
