<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Master Online</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div id="login-ekrani" class="ekran aktif">
        <div class="login-container">
            <h1>Match Master</h1>
            <p>Yarışmaya başlamak için giriş yapın</p>
            <button id="google-login-btn" class="btn btn-primary">Google ile Giriş Yap</button>
        </div>
    </div>

    <div id="lobi-ekrani" class="ekran">
        <div class="menu-container">
            <h2 id="kullanici-bilgisi">Hoş geldin!</h2>
            <div class="lobi-baslik">Aktif Oyuncular</div>
            <div id="kullanici-listesi" class="liste-alani"></div>
            <button id="oyundan-cik-btn" class="btn btn-secondary">Oturumu Kapat</button>
        </div>
    </div>

    <div id="oyun-ekrani" class="ekran">
        <div class="oyun-ust-bilgi">
            <div class="skor-alani">
                <div class="skor-kart"><span id="oyuncu1-ad">Sen</span>: <span id="oyuncu1-skor">0</span></div>
                <div class="skor-kart"><span id="oyuncu2-ad">Rakip</span>: <span id="oyuncu2-skor">0</span></div>
            </div>
            <div id="sira-gosterge">Sıra Bekleniyor...</div>
        </div>
        <div id="oyun-alani" class="oyun-alani"></div>
        <button id="ana-ekran-btn" class="btn btn-secondary">Lobiye Dön</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
